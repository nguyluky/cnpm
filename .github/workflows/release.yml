name: Build, Push, and Deploy

on:
  push:
    branches:
      - main

# Biến môi trường chung cho toàn bộ workflow
env:
  # Tên kho chứa image trên GitHub Container Registry (ghcr.io)
  # Ví dụ: ghcr.io/ten-cua-ban/ten-repo-cua-ban
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  IMAGE_TAG: latest # Chúng ta sẽ dùng tag 'latest' cho đơn giản

jobs:
  # ------ JOB 1: BUILD VÀ PUSH IMAGE (CHẠY TRÊN GITHUB) ------
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest # Chạy trên máy chủ của GitHub

    # Cấp quyền cho job này để có thể push image lên GHCR
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Token này được GitHub tự động tạo

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: . # Build từ 'Dockerfile' ở thư mục gốc
          push: true # Đẩy image lên registry
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} # Gắn tag cho image

  # ------ JOB 2: DEPLOY (CHẠY TRÊN SELF-HOSTED RUNNER) ------
  deploy:
    name: Deploy to Self-Hosted Server
    runs-on: self-hosted # Chạy trên máy chủ của bạn
    needs: build-and-push # Phải chờ job 'build-and-push' hoàn thành

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Tải code (bao gồm docker-compose.yml)

      - name: Log in to GitHub Container Registry (on self-host)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull the new image
        run: docker pull ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Run Docker Compose
        # Bơm tất cả các secret vào biến môi trường
        # và truyền tên image cho docker-compose
        env:
          # Truyền các biến cho docker-compose.yml
          API_IMAGE_NAME: ${{ env.IMAGE_NAME }}
          API_IMAGE_TAG: ${{ env.IMAGE_TAG }}

          # Lấy các secret từ GitHub Secrets và bơm vào môi trường
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
          TWO_FACTOR_SECRET: ${{ secrets.TWO_FACTOR_SECRET }}
          TWO_FACTOR_EXPIRATION: ${{ secrets.TWO_FACTOR_EXPIRATION }}
          EMAIL_SECRET: ${{ secrets.EMAIL_SECRET }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          CLOUDFLARED_TOKEN: ${{ secrets.CLOUDFLARED_TOKEN }}
        run: |
          docker-compose up -d --remove-orphans
          echo "Deployment successful!"

      - name: Prune old images
        run: docker image prune -f
