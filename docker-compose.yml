version: "3.8"

services:
  # Dịch vụ API của bạn
  api:
    # THAY ĐỔI: Bỏ 'build: .' và thay bằng 'image:'
    # Tên image và tag sẽ được cung cấp qua biến môi trường
    image: ${API_IMAGE_NAME}:${API_IMAGE_TAG}
    ports:
      # Mở cổng 3000 trên MÁY CHỦ để bạn có thể truy cập nội bộ (tùy chọn)
      # Cloudflare Tunnel không CẦN MỞ cổng này
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://root:${MYSQL_ROOT_PASSWORD}@db:3306/software_engineering
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - TWO_FACTOR_SECRET=${TWO_FACTOR_SECRET}
      - TWO_FACTOR_EXPIRATION=${TWO_FACTOR_EXPIRATION}
      - EMAIL_SECRET=${EMAIL_SECRET}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - WEB_PUSH_PRIVATE_KEY=${WEB_PUSH_PRIVATE_KEY}
      - WEB_PUSH_PUBLIC_KEY=${WEB_PUSH_PUBLIC_KEY}
      - WEB_PUSH_MAILTO=${WEB_PUSH_MAILTO}
    restart: unless-stopped
    depends_on:
      - db  # Đảm bảo 'db' khởi động trước 'api'

  # Dịch vụ Cơ sở dữ liệu
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: software_engineering
    ports:
      # Mở cổng 3306 trên MÁY CHỦ để debug (tùy chọn)
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql # Lưu dữ liệu vĩnh viễn
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql # Tự động chạy file schema
    restart: unless-stopped

  # Dịch vụ Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: always
    container_name: cloudflared-tunnel
    command:
      - "tunnel"
      - "--no-autoupdate"
      - "run"
      - "--token"
      - "${CLOUDFLARED_TOKEN}"
    # KHÔNG cần 'ports' hoặc 'expose'
    # Tunnel này sẽ tự động kết nối với các service khác trong cùng mạng

volumes:
  mysql_data:
    # Định nghĩa volume để Docker quản lý
